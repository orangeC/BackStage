    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/vue-2.1.10.min.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.twbsPagination.min.js" type="text/javascript" ></script>
    <script src="assets/js/app.moment.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        var vm = new Vue({
              el: '#tableTbody',
              data: {
                vmTableList:{},
                // 搜索条件
                search: {
                    PageIndex: 1,
                    PageSize: 10
                }
              },
              methods: {
                    load:function(){
                        var that = this;
                        $.ajax({
                            url:"http://radar.3vcar.com/admin/task/index",
                            dataType:"json",
                            data:{
                                page : that.search.PageIndex,
                                approved:'Finish',
                                expired:0,
                            },
                            header:{
                                'content-type': 'application/json',
                                'Authorization': "eyJWYWxpZCI6dHJ1ZX0.MjYwMzQxNzY.ZGM4OTVkMTYzZWY0NDc4ODE4ODgzNDc4ZjdmMmYyY2RhMDI4MzJlMw"
                            },
                            success: function (data) {
                                console.log(data);
                                vm.$data.vmTableList = data;
                                //格式化日期
                                for(var i=0;i<vm.$data.vmTableList.DataSource.length;i++){
                                    vm.$data.vmTableList.DataSource[i].expired = window.moment.format(vm.$data.vmTableList.DataSource[i].expired,"yyyy-MM-dd")
                                }
                                //分页
                                var $pager = $('#pages');
                                $pager.empty();
                                $pager.removeData("twbs-pagination");
                                $pager.unbind("page");

                                $pager.twbsPagination({
                                    totalPages: data.TotalPages,
                                    visiblePages: data.TotalPages > 5 ? 5 : data.TotalPages,
                                    startPage: data.PageIndex,
                                    initiateStartPageClick: false,
                                    onPageClick: function (event, page) {
                                        that.search.PageIndex = page;
                                        that.load();
                                    }
                                });
                            }
                    
                        });
                    }
                }
            });
            $(document).ready(function(){
                vm.load();
            })
    </script>
