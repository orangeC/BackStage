    <!--   Core JS Files   -->
    <script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/js/app.moment.js" type="text/javascript"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/bootstrap-checkbox-radio-switch.js"></script>
    <script src="assets/js/chartist.min.js"></script>
    <script src="assets/js/bootstrap-notify.js"></script>
    <script src="assets/js/light-bootstrap-dashboard.js"></script>
    <script src="assets/js/jquery.twbsPagination.js"></script>
    <script src="assets/js/vue-2.1.10.min.js"></script>
    <script src="assets/js/demo.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var token = window.app.getuser();
            if(token == '' || token == null){
                window.location.href='login.html';
                return false;
            };
            var vm = new Vue({
              el: '#tableTbody',
              data: {
                vmTableList:{},
                // 搜索条件
                search: {
                    PageIndex: 1,
                    PageSize: 10
                },
                business:'',
                token:"",
              },
              methods: {
                    searchList:function(){
                        var that = this;
                        var arrStatus = [];
                        window.app.token("/admin/task/index",{page: that.search.PageIndex, name: that.business},"GET",that.token,function(res){
                            if(that.business){
                                // 寻找status为与点击项对应的所有对象，放入数组
                                for(var i=0;i<res.DataSource.length;i++){
                                    if(res.DataSource[i].name == that.business){
                                        arrStatus.push(res.DataSource[i]);
                                    }
                                }
                                //用需要的集合替换请求过来的内容
                                res.DataSource = arrStatus;
                            }
                            that.vmTableList = res;
                            // console.log(that.vmTableList)
                            //格式化日期
                            for(var i=0;i<that.vmTableList.DataSource.length;i++){
                                that.vmTableList.DataSource[i].last = window.moment.format(that.vmTableList.DataSource[i].last,"yyyy-MM-dd")
                            }
                            //分页
                            var $pager = $('#pages');
                            $pager.empty();
                            $pager.removeData("twbs-pagination");
                            $pager.unbind("page");

                            $pager.twbsPagination({
                                totalPages: res.TotalPages,
                                visiblePages: res.TotalPages > 5 ? 5 : res.TotalPages,
                                startPage: res.PageIndex,
                                initiateStartPageClick: false,
                                onPageClick: function (event, page) {
                                    that.search.PageIndex = page;
                                    that.searchList();
                                }
                            });
                        })
                    },
                    load:function(token){
                        var that = this;
                        window.app.token("/admin/task/index",{page : that.search.PageIndex,
                            approved:'Finish',
                            expired:0,},"GET",that.token,function(data){
                                vm.$data.vmTableList = data;
                                //格式化日期
                                for(var i=0;i<vm.$data.vmTableList.DataSource.length;i++){
                                    vm.$data.vmTableList.DataSource[i].last = window.moment.format(vm.$data.vmTableList.DataSource[i].last,"yyyy-MM-dd")
                                }
                                //分页
                                var $pager = $('#pages');
                                $pager.empty();
                                $pager.removeData("twbs-pagination");
                                $pager.unbind("page");

                                $pager.twbsPagination({
                                    totalPages: data.TotalPages,
                                    visiblePages: data.TotalPages > 5 ? 5 : data.TotalPages,
                                    startPage: data.PageIndex,
                                    initiateStartPageClick: false,
                                    onPageClick: function (event, page) {
                                        that.search.PageIndex = page;
                                        that.load();
                                    }
                                });
                            vm.$data.vmTableList = data;
                            //格式化日期
                            for(var i=0;i<vm.$data.vmTableList.DataSource.length;i++){
                                vm.$data.vmTableList.DataSource[i].last = window.moment.format(vm.$data.vmTableList.DataSource[i].last,"yyyy-MM-dd")
                            }
                            //分页
                            var $pager = $('#pages');
                            $pager.empty();
                            $pager.removeData("twbs-pagination");
                            $pager.unbind("page");

                            $pager.twbsPagination({
                                totalPages: data.TotalPages,
                                visiblePages: data.TotalPages > 5 ? 5 : data.TotalPages,
                                startPage: data.PageIndex,
                                initiateStartPageClick: false,
                                onPageClick: function (event, page) {
                                    that.search.PageIndex = page;
                                    that.load();
                                }
                            });
                        });
                    }
                }
            });
            vm.load(token);
        })
    </script>
