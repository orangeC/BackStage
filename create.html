    <script type="text/javascript">
        $(document).ready(function(){
            var code = window.app.getQueryString('code');
            $.ajax({
                url:'http://radar.3vcar.com/shop/category',
                data:{
                    code:'',
                },
                dataType:'json',
                type:'GET',
                header:{
                    'content-type': 'application/json',
                    'Authorization': "eyJFeHBpcmVkTWludXRlcyI6IlwvRGF0ZSgyNTM0MDIyNzE5OTk5OTkpXC8iLCJUeXBlIjoiSldUIiwiQWxnb3JpdGhtIjowfQ.MjYwMzQxNzY.ODkzOTAxNDI1MTdmMzEwODMwZTkzOGJhY2RjZGUwOTE3M2JmYzI5Zg"
                },
                success(res){
                    console.log(res);
                    for (var i = 0; i < res.length; i++) {
                        if (code == res[i].code) {
                            vm.$data.selected = res[i].name;
                        };
                    };
                    console.log(name);
                },
            });
            var vm = new Vue({
                el:'#creat',
                data:{
                    selected:name,
                    category:'',
                },
                methods:{
                    create:function(){
                        $.ajax({
                            url:'http://radar.3vcar.com/admin/category/create',
                            data:{
                                code:code,
                                name:this.category
                            },
                            dataType:'json',
                            type:'POST',
                            header:{
                                'content-type': 'application/json',
                                'Authorization': "eyJFeHBpcmVkTWludXRlcyI6IlwvRGF0ZSgyNTM0MDIyNzE5OTk5OTkpXC8iLCJUeXBlIjoiSldUIiwiQWxnb3JpdGhtIjowfQ.MjYwMzQxNzY.ODkzOTAxNDI1MTdmMzEwODMwZTkzOGJhY2RjZGUwOTE3M2JmYzI5Zg"
                            },
                            success:function(res){
                                console.log(res);
                                if (res){
                                    window.location.href="service.html";
                                };
                            },
                        })
                    }
                }
            });
        })
    </script>
