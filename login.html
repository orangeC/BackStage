        var vm = new Vue({
            el: '#login',
            data:{
                userName: '',
                password: '',
                message:'',
            },
            methods:{
                login:function(){
                    window.app.send('/admin/account/login',{UserName:this.userName,Password:this.password},'GET',function(res){
                        console.log(res);
                        if(res.Success){
                            window.app.setuser(res.Message);
                            window.location.href="index.html";
                        }else{
                            vm.$data.message = res.Message;
                        }
                    });
                },
                validate: function () {
                    // 验证规则
                    var constraints = {
                        userName: {
                            presence: {
                                message: "^登陆账号不能为空"
                            }
                        },
                        password: {
                            presence: {
                                message: "^登陆密不能为空"
                            }
                        }
                    };
                    // 验证错误
                    var errors = validate(this.$data, constraints, { format: "flat" });
                    if (errors){
                        this.message = errors.join(',');
                    }else{
                        this.message = '';
                    }
                },
                load: function () {
                    var clear = window.app.getQueryString('clear');
                    if (clear){
                        window.app.setuser('');
                    }
                }
            }           
        });
        vm.load();
    </script>
