        $(document).ready(function(){
            localStorage.removeItem('token');
        });
        var vm = new Vue({
            el: '#login',
            data:{
                userName: '',
                password: ''
            },
            methods:{
                login:function(){
                    $.ajax({
                        url:'http://radar.3vcar.com/admin/account/login',
                        data:{
                            UserName:this.userName,
                            Password:this.password
                        },
                        dataType:'json',
                        type:'GET',
                        success:function(res){
                            console.log(res);
                            if(res.Success){
                                localStorage.setItem('token',res.Message);
                                window.location.href="index.html";
                            };
                        }
                    });
                },
                validate: function () {
                    // 验证规则
                    var constraints = {
                        userName: {
                            presence: {
                                message: "^登陆账号不能为空"
                            }
                        },
                        password: {
                            presence: {
                                message: "^登陆密不能为空"
                            }
                        }
                    };

                    // 验证错误
                    var errors = validate(this.$data, constraints, { format: "flat" });
                    if (errors){
                        this.message = errors.join(',');
                        return false;
                    }
                    return true;
                },
            }           
        });
