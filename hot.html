    <script src="assets/js/app.js"></script>
    <script type="text/javascript">        
        $(document).ready(function(){
            var token = localStorage.getItem('token');
            var code = window.app.getQueryString('code');
            console.log(code);
            $.ajax({
                url:'http://radar.3vcar.com/admin/hot/search',
                data:{
                    category:code,
                },
                dataType:'json',
                type:'GET',
                header:{
                    'content-type': 'application/json',
                    'Authorization': token
                },
                success:function(res){
                    console.log(res);
                    vm.$data.list = res;
                }
            });
            var vm = new Vue({
                el:'#list',
                data:{
                    list:'',
                },
                methods:{
                    hotUpdate:function(shopCode,sort){
                        $.ajax({
                            url:'http://radar.3vcar.com/admin/hot/update',
                            data:{
                                shopCode:shopCode,
                                shopSort:sort
                            },
                            dataType:'json',
                            type:'POST',
                            header:{
                                'content-type': 'application/json',
                                'Authorization': token
                            },
                            success:function(res){
                                if (res.Success) {
                                    alert('更新成功');
                                };
                            }
                        })
                    },
                    hotCancel:function(shopCode){
                        var list = this.list;
                        $.ajax({
                            url:'http://radar.3vcar.com/admin/hot/cancel',
                            data:{
                                shopCode:shopCode,
                            },
                            dataType:'json',
                            type:'POST',
                            header:{
                                'content-type': 'application/json',
                                'Authorization': token
                            },
                            success:function(res){
                                console.log(res);
                                if (res.Success) {
                                    for (var i = 0; i < list.length; i++) {
                                        if (shopCode = list[i].code) {
                                            list.splice(i,1);
                                        };
                                    };
                                    vm.$data.list=list;
                                };
                            },
                        })
                    }
                }
            });   
        });    
    </script>
